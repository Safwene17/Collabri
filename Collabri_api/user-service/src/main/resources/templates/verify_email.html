<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; background-color:#f7f7f7; padding:20px;">
<div style="max-width:600px; margin:auto; background:white; padding:20px; border-radius:8px;">
    <h2 style="color:#4a4a4a;">Verify your email</h2>
    <p>Hello {{name}},</p>
    <p>Thanks for creating an account. Please verify your email address by clicking the button below. This link expires
        in <b>{{ttl}}</b> hours.</p>

    <div style="text-align:center; margin:30px 0;">
        <a href="{{verifyLink}}"
           style="background:#007bff; color:white; padding:12px 20px; text-decoration:none; border-radius:5px;">
            Verify Email
        </a>
    </div>

    <p>If you did not create an account, you can ignore this email.</p>

    <p style="margin-top:40px;">Best regards,<br>Your App Team</p>
</div>
</body>
</html>
