<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #d1d5db;
            background-color: #0a0a0a;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #111111;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .email-body {
            padding: 48px 40px;
        }

        .greeting {
            font-size: 20px;
            margin: 0 0 24px 0;
            color: #f0f0f0;
        }

        .content {
            margin: 24px 0;
            font-size: 16px;
            line-height: 1.7;
        }

        .emphasis {
            color: #f0f0f0;
            font-weight: 600;
        }

        p {
            color: #f0f0f0;
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-body">

        <!-- Header -->
        <div th:replace="~{fragments :: header}"></div>

        <!-- Greeting -->
        <p class="greeting">
            Hello <span class="emphasis" th:text="${name ?: 'there'}">User</span>,
        </p>

        <!-- Main Content -->
        <div class="content">
            <p>Thanks for joining <span class="emphasis" th:text="${appName}">Collabri</span>!</p>
            <p>To activate your account and complete registration, please verify your email address by clicking the
                button below:</p>
        </div>

        <!-- CTA Button -->
        <div th:replace="~{fragments :: cta-button(buttonText='Verify Email Address', actionLink=${actionLink})}"></div>

        <!-- Expiry Notice -->
        <div th:replace="~{fragments :: expiry-notice(ttl=${ttl}, ttlUnit=${ttlUnit})}"></div>

        <!-- Additional Content -->
        <div class="content">
            <p>If you didn't create this account, you can safely ignore this email.</p>
        </div>

        <!-- Help Section -->
        <div th:replace="~{fragments :: help-section(supportEmail=${supportEmail})}"></div>

        <!-- Footer -->
        <div th:replace="~{fragments :: footer(appName=${appName})}"></div>

    </div>
</div>
</body>
</html>
