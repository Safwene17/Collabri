<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="|Event created: ${title}|">Event created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #111827;
            background: #ffffff;
            margin: 0;
            padding: 24px;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background: #0f172a;
            color: #ffffff;
            padding: 16px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .content {
            padding: 20px;
        }

        .row {
            margin: 0 0 12px 0;
        }

        .label {
            display: inline-block;
            min-width: 140px;
            color: #374151;
            font-weight: 600;
        }

        .value {
            color: #111827;
        }

        .footer {
            border-top: 1px solid #e5e7eb;
            padding: 14px 20px;
            color: #6b7280;
            font-size: 12px;
        }

        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>New event created</h1>
    </div>

    <div class="content">
        <p class="row">
            An event has been created in your calendar.
        </p>

        <div class="row">
            <span class="label">Title:</span>
            <span class="value" th:text="${title}">Sample title</span>
        </div>

        <div class="row">
            <span class="label">Created by:</span>
            <span class="value" th:text="${createdBy}">user</span>
        </div>

        <div class="row">
            <span class="label">Calendar:</span>
            <span class="value" th:text="${calendarName}">Calendar name</span>
        </div>

        <div class="row">
            <span class="label">Location:</span>
            <span class="value" th:text="${location}">Location</span>
        </div>

        <div class="row">
            <span class="label">Event ID:</span>
            <span class="value"><code th:text="${eventId}">00000000-0000-0000-0000-000000000000</code></span>
        </div>
    </div>

    <div class="footer">
        This is an automated notification from the calendar service.
    </div>
</div>
</body>
</html>
