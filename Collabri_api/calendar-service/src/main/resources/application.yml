spring:
  application:
    name: calendar
  config:
    import: optional:configserver:localhost:8888
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/collabri_calendars}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:aminetestpgadmin}


    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    hibernate:
      ddl-auto: update

  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping: CalendarInviteEvent:org.example.calendarservice.kafka.CalendarInviteEvent


