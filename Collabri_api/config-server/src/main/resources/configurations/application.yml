eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instanceInfoReplicationIntervalSeconds: 5  # Optional: Faster replication if using peer Eureka servers
    instance:
      leaseRenewalIntervalInSeconds: 5  # Default: 30; faster heartbeats to Eureka
      leaseExpirationDurationInSeconds: 15
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${random.int(1000)}


