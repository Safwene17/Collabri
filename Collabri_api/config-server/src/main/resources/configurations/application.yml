# OpenFeign Circuit Breaker and Retry Configuration
spring:
  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true  # Enables auto-wrapping for all Feign clients
      retry:
        enabled: true  # Enables retry for all Feign clients

resilience4j:
  circuitbreaker:
    instances:
      # Default template for Feign clients (used when no specific instance is defined)
      default-feign:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        # recordExceptions: [...]   # add if needed

      # Specific Feign client named "user" (most common case)
      user: # <-- matches @FeignClient(name = "user")
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

  retry:
    instances:
      user:
        maxAttempts: 3
        waitDuration: 2s