spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            scope: user:email,read:user
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
            connection-timeout: 5000
            timeout: 3000
            write-timeout: 5000


app:
  backend:
    verify-url: http://localhost:8222/api/v1/users/verify-email
  frontend:
    reset-url: http://localhost:5173/reset-password
    verify-success-url: http://localhost:5173/verify-success
    verify-expired-url: http://localhost:5173/verify-expired
    verify-already-url: http://localhost:5173/verify-already
    verify-failed-url: http://localhost:5173/verify-failed
  reset-token-ttl-minutes: 15
  verify-token-ttl-hours: 24




frontend:
  success:
    url: http://localhost:5173

server:
  port: 8060

